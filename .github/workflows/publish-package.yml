name: Publish Package

on:
  push:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Install
      run: npm ci
    - name: Publish package
      run: npm publish
      env:
        GH_TOKEN: matthewdowns:${{ secrets.GITHUB_TOKEN }}
