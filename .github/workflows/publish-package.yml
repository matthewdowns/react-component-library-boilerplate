name: Publish Package

on:
  push:
    branches: [ main ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Install
      run: npm ci
    - name: Publish package
      run: |
        npm config set //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
        npm publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
